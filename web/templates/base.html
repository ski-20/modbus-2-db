<html lang="en">

  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <title>{% block title %}PLC Logger{% endblock %}</title>
</head>
<body class="p-3">
  <div class="container-fluid">

    <!-- Nav row -->
    <div class="d-flex align-items-center mb-3">
      <div class="btn-group" role="group" aria-label="Left nav">
        <a class="btn btn-outline-secondary btn-sm" href="/">Home</a>
        <a class="btn btn-outline-secondary btn-sm" href="/setpoints">Setpoints</a>
      </div>
      <div class="ms-auto">
        <a class="btn btn-outline-primary btn-sm" href="/status_page">Status</a>

    {% block content %}{% endblock %}

  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
